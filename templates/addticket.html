{% extends "layout.html" %}
{% block body %}
<h2>Add Ticket</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('addticket') }}" method=post>
    <dl>
        <dt>Train:
        <dd><input type=text name=train>
        <dt>Seat:
        <dd><input type=text name=seat>
        <dd><input type=submit value=AddTicket>
    </dl>
</form>
{% endblock %}
